<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto|Courgette|Pacifico:400,700" rel="stylesheet">
<title>Bootstrap Start Free Trail Sign up Form</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<link href="bidderstyle.css" type="text/css" rel="stylesheet">

</head>
<body>
<div class="signup-form">
    <form action="/examples/actions/confirmation.php" method="post">
		<div class="form-header">
			<h2>Sign Up</h2>
			<p>Fill out this form to get started!</p>
        </div>
        <div class="form-headings">
        <p>Personal Details</p>
    </div>
        <div class="form-group">
			<label>Username</label>
        	<input type="text" class="form-control" name="username" required="required">
        </div>
        <div class="form-group">
			<label>ContactNo</label>
        	<input type="text" class="form-control" name="contactno" required="required">
        </div>
        <div class="form-group">
			<label>Email Address</label>
        	<input type="email" class="form-control" name="email" required="required">
        </div>

        <div class="form-headings">
            <p>Address Details</p>
        </div>
        <div class="form-group">
			<label>Address Line</label>
        	<input type="text" class="form-control" name="addressline" required="required">
        </div>
    
        <div class="form-group">
			<label>City</label>
        	<input type="text" class="form-control" name="city" required="required">
        </div>
        <div class="form-group">
			<label>State</label>
        	<input type="text" class="form-control" name="state" required="required">
        </div>
        <div class="form-group">
			<label>Pincode</label>
        	<input type="text" class="form-control" name="pincode" required="required">
        </div>

        <div class="form-headings">
            <p>Bank Details</p>
        </div>
        <div class="form-group">
			<label>Account No</label>
        	<input type="text" class="form-control" name="accountno" required="required">
        </div>
        <div class="form-group">
			<label>IFSC Code</label>
        	<input type="text" class="form-control" name="ifsccode" required="required">
        </div>

        <div class="form-headings">
            <p>Document Upload</p>
        </div>

        <div class="form-group">
         <label>Aadhar Card</label>
              <input type="file"  class= "form-control" id="btnaadhar">
             </div>
         <div class="form-group">
         <label>PAN Card</label>
                 <input type="file"  class= "form-control" id="btnpan">
                 </div>

                 <div class="form-group">
                    <label>Traders License</label>
                            <input type="file"  class= "form-control" id="btntrade">
                            </div>
        <div class="form-headings">
             <p>Set Password</p>
             </div>
        <div class="form-group">
			<label>Password</label>
            <input type="password" class="form-control" name="password" required="required">
        </div>
		<div class="form-group">
			<label>Confirm Password</label>
            <input type="password" class="form-control" name="confirm_password" required="required">
        </div>        
        <div class="form-group">
			<label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary btn-block btn-lg">Sign Up</button>
		</div>	
    
	<div class="text-center small">Already have an account? <a href="#">Login here</a></div>
</div>
</form>


</body>
</html>
